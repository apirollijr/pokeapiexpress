<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Lookup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pokémon Lookup</h1>
  <input type="text" id="pokemon-name" placeholder="Enter Pokémon name" />
  <button onclick="searchPokemon()">Search</button>

  <div id="result">
    <h2 id="poke-name"></h2>
    <img id="poke-image" alt="" />
    <p id="poke-types"></p>
    <p id="poke-stats"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
